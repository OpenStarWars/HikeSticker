<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8A2BE2; /* Amethyst */
            --secondary-color: #00BCD4; /* Cyan */
            --accent-color-1: #FFD700; /* Gold */
            --accent-color-2: #FF69B4; /* Hot Pink */
            --dark-bg-1: #0A0A1A;
            --dark-bg-2: #1C1C3A;
            --text-light: #E0E0E0;
            --text-medium: #B0B0B0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --glow-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--dark-bg-2) 0%, var(--dark-bg-1) 70%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
            position: relative;
        }

        /* Animated Background Elements */
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(80px);
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color-2));
            top: 10%;
            left: 5%;
            animation: moveGradient1 15s infinite alternate ease-in-out;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color-1));
            bottom: 10%;
            right: 5%;
            animation: moveGradient2 20s infinite alternate-reverse ease-in-out;
        }

        @keyframes moveGradient1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -80px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveGradient2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-70px, 90px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            max-width: 1400px;
            width: 90%;
            margin: 0 auto;
            padding: 40px;
            background: var(--glass-bg);
            border-radius: 30px;
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px var(--glass-shadow);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 25px var(--glass-shadow);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color-1), var(--accent-color-2));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: headerGradientShift 6s ease-in-out infinite;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @keyframes headerGradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-medium);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .folder-input {
            position: relative;
            overflow: visible;
            display: inline-block;
        }

        .folder-input input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .folder-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(var(--primary-color), 0.5);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            background-size: 200% auto;
        }

        .folder-btn:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(var(--primary-color), 0.6), var(--glow-shadow);
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
            min-width: 280px;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px 15px 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            color: var(--text-light);
            font-size: 18px;
            backdrop-filter: blur(18px);
            transition: all 0.4s ease;
            box-shadow: 0 2px 10px var(--glass-shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color-1);
            box-shadow: 0 0 25px rgba(var(--accent-color-1), 0.4), var(--glow-shadow);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-medium);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-medium);
            font-size: 20px;
            line-height: 1;
        }

        .category-filter-container {
            position: relative;
            flex-grow: 1;
            max-width: 250px; /* Adjust width for dropdown */
            min-width: 180px;
        }

        .category-filter {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            color: var(--text-light);
            font-size: 18px;
            backdrop-filter: blur(18px);
            transition: all 0.4s ease;
            box-shadow: 0 2px 10px var(--glass-shadow);
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            padding-right: 45px; /* Space for custom arrow */
        }

        .category-filter:focus {
            outline: none;
            border-color: var(--accent-color-1);
            box-shadow: 0 0 25px rgba(var(--accent-color-1), 0.4), var(--glow-shadow);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Custom dropdown arrow */
        .category-filter-container::after {
            content: '‚ñº'; /* Unicode down arrow */
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-medium);
            font-size: 16px;
            pointer-events: none; /* Allow clicks to pass through to select */
        }

        /* Styling for the dropdown options */
        .category-filter option {
            background-color: var(--dark-bg-2); /* Dark background for options */
            color: var(--text-light); /* Light text for options */
            padding: 10px 15px; /* Add some padding for better spacing */
        }

        /* Style for hovered/selected option - This might not work consistently across all browsers */
        .category-filter option:checked,
        .category-filter option:hover {
            background-color: var(--primary-color); /* Highlight color on hover/selection */
            color: white; /* White text on highlight */
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: var(--text-medium);
            font-size: 1.1rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px var(--glass-shadow);
        }

        .gallery {
            display: grid;
            /* Now all items are 1x1, so we can use a simpler auto-fit for columns */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            grid-auto-rows: 140px; /* All rows are consistently 140px high */
            gap: 25px; /* Gap between grid items */
            padding: 30px;
            background: var(--glass-bg);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            min-height: 400px;
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden; 
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sticker-item {
            aspect-ratio: 1; /* All items are now strictly 1x1 squares */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden; 
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--glass-border);
            position: relative;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Removed specific sizing classes as all are 1x1 now */
        /* .sticker-item--medium { ... } */
        /* .sticker-item--large { ... } */

        .sticker-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .sticker-item:hover::before {
            opacity: 1;
        }

        .sticker-item:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(var(--accent-color-1), 0.5), var(--glow-shadow);
            border-color: transparent;
            z-index: 2; 
        }

        .sticker-img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            padding: 8px; /* Maintain some inner padding for the image */
            transition: transform 0.4s ease;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.5));
        }

        .sticker-item:hover .sticker-img {
            transform: scale(1.08);
        }

        .sticker-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            color: white;
            padding: 12px 10px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            word-break: break-all;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transform: translateY(100%);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            font-weight: 500;
        }

        .sticker-item:hover .sticker-name {
            opacity: 1;
            transform: translateY(0);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: var(--text-medium);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 18px;
            color: var(--text-light);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            background: linear-gradient(45deg, #28a745, #218838); /* Green for success */
            color: white;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            transform: translateX(600px);
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.error {
            background: linear-gradient(45deg, #dc3545, #c82333); /* Red for error */
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .notification.show {
            transform: translateX(0);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(var(--text-light), 0.3);
            border-top: 4px solid var(--accent-color-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        /* Responsive adjustments for controls and gallery */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 20px;
            }
            .search-container, .category-filter-container {
                max-width: 100%;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Smaller base unit for mobile */
                grid-auto-rows: 80px; /* Adjust row height for mobile */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .folder-btn, .search-input, .category-filter {
                padding: 12px 20px;
                font-size: 16px;
            }
            .search-icon {
                font-size: 18px;
                left: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sticker Gallery</h1>
            <p>Discover and collect your PNG stickers</p>
        </div>

        <div class="controls">
            <div class="folder-input">
                <input type="file" id="folderInput" webkitdirectory multiple accept=".png">
                <label for="folderInput" class="folder-btn">üìÅ Select Folder</label>
            </div>
            
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search stickers...">
            </div>

            <div class="category-filter-container">
                <select id="categoryFilter" class="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <span id="statsText"></span>
        </div>

        <div id="gallery" class="gallery">
            <div class="empty-state">
                <h3>No stickers loaded</h3>
                <p>Select a folder containing PNG stickers to get started!</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let allStickers = [];
        let filteredStickers = [];

        const folderInput = document.getElementById('folderInput');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const gallery = document.getElementById('gallery');
        const stats = document.getElementById('stats');
        const statsText = document.getElementById('statsText');
        const notification = document.getElementById('notification');

        folderInput.addEventListener('change', handleFolderSelect);
        searchInput.addEventListener('input', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);

        function handleFolderSelect(event) {
            const files = Array.from(event.target.files);
            const pngFiles = files.filter(file => 
                file.type === 'image/png' || file.name.toLowerCase().endsWith('.png')
            );

            if (pngFiles.length === 0) {
                showNotification('No PNG files found in the selected folder!', 'error');
                return;
            }

            showNotification(`Found ${pngFiles.length} PNG stickers!`);
            loadStickers(pngFiles);
        }

        function loadStickers(files) {
            gallery.innerHTML = '<div class="loading">Loading stickers...</div>';
            allStickers = [];
            const uniqueCategories = new Set();

            const promises = files.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const relativePathParts = file.webkitRelativePath.split('/');
                        let categoryName = 'Uncategorized';
                        if (relativePathParts.length > 1) {
                            categoryName = relativePathParts[1];
                        }

                        const sticker = {
                            name: file.name.replace('.png', ''),
                            fullName: file.name,
                            src: e.target.result,
                            file: file,
                            category: categoryName
                        };
                        allStickers.push(sticker);
                        uniqueCategories.add(categoryName);
                        resolve();
                    };
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises).then(() => {
                populateCategoryFilter(Array.from(uniqueCategories).sort());
                applyFilters();
            });
        }

        function populateCategoryFilter(categories) {
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
            categoryFilter.style.display = categories.length > 0 ? 'block' : 'none';
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            filteredStickers = allStickers.filter(sticker => {
                const matchesSearch = sticker.name.toLowerCase().includes(searchTerm) ||
                                      sticker.fullName.toLowerCase().includes(searchTerm);
                
                const matchesCategory = selectedCategory === 'all' || 
                                        sticker.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            displayStickers();
            updateStats();
        }

        function displayStickers() {
            if (filteredStickers.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>No stickers found</h3>
                        <p>Try adjusting your search terms or category filter</p>
                    </div>
                `;
                return;
            }

            // All stickers are 1x1, so no need for sizeClass
            gallery.innerHTML = filteredStickers.map(sticker => `
                <div class="sticker-item" onclick="copyToClipboard('${sticker.src}', '${sticker.name}')">
                    <img class="sticker-img" src="${sticker.src}" alt="${sticker.name}" loading="lazy">
                    <div class="sticker-name">${sticker.name}</div>
                </div>
            `).join('');
        }

        function updateStats() {
            if (allStickers.length === 0) {
                stats.style.display = 'none';
                return;
            }

            stats.style.display = 'block';
            const total = allStickers.length;
            const filtered = filteredStickers.length;
            const searchTerm = searchInput.value;
            const selectedCategory = categoryFilter.value;

            let statsMessage = `Total: ${total} stickers loaded.`;
            if (selectedCategory !== 'all') {
                statsMessage = `Showing ${filtered} stickers in "${selectedCategory}" category.`;
            }
            if (searchTerm) {
                if (selectedCategory !== 'all') {
                    statsMessage += ` Filtered by "${searchTerm}".`;
                } else {
                    statsMessage = `Showing ${filtered} of ${total} stickers for "${searchTerm}".`;
                }
            } else if (selectedCategory === 'all' && filtered < total) {
                 statsMessage = `Showing ${filtered} stickers (filtered).`;
            } else if (selectedCategory === 'all' && searchTerm === '') {
                statsMessage = `Total: ${total} stickers loaded.`;
            }


            statsText.textContent = statsMessage;
        }

        async function copyToClipboard(src, name) {
            try {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = src;
                });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                
                const item = new ClipboardItem({ 'image/png': blob });
                await navigator.clipboard.write([item]);
                
                showNotification(`‚úÖ Copied "${name}" to clipboard!`);
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                showNotification('‚ùå Failed to copy to clipboard. Your browser may not support this feature. (Try Chrome/Edge)', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification'; // Reset classes
            notification.classList.add('show');
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.classList.remove('error');
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
